<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEW YEAR PROJECT</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h3>Happy New Year</h3>
        <h2>
          New Year Party <br />
          Celebration
        </h2>
      </div>
    </header>
    <main>
      <div class="holiday-deal-sec">
        <div class="holiday-deal-sec-content">
          <h1>65% OFF</h1>
          <p>OUR HOLIDAY DEALS ARE BETTER</p>
          <h2>ALL CATEGORIES</h2>
        </div>
        <div class="holiday-deal-sec-image">
          <img src="images/new-year-photo.png" alt="" />
        </div>
      </div>
      <!-- Welcome to midnight party section -->
      <div class="midnight-section">
        <div class="midnight-section-container">
          <div class="midnight-section-content">
            <h2>Welcome to <br />midnight party</h2>
            <p>
              Step into a world of electrifying beats and vibrant vibes as we
              usher in 2024 at the Midnight Party extravaganza!"
            </p>
            <button>JOIN NOW</button>
          </div>
          <div class="midnight-section-image">
            <img
              src="images/midnight-party-font-image.png"
              alt="midnight-party-font-image"
            />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
